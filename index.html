<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; object-src 'none';">

    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/output-style.css"/>
    <link rel="stylesheet" href="css/conversion-style.css"/>
    <link rel="stylesheet" href="css/operation-style.css"/>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="title">计算器</div>
      <div class="cal">
        <div class="output">
          <div class="first">
            0
          </div>
          <div class="second">
            <div class="op">AND</div>
            <div class="num">0</div>
          </div>
          <div class="divider"></div>
          <div class="ans">
            0
          </div>
        </div>
        <div class="conversion">
          <div class="scale-box">
            <div class="scale">BIN</div>
            <div class="bin-value">0</div>
          </div>
          <div class="scale-box">
            <div class="scale">DEC</div>
            <div class="dec-value">0</div>
          </div>
          <div class="scale-box">
            <div class="scale">OCT</div>
            <div class="oct-value">0</div>
          </div>
          <div class="scale-box">
            <div class="scale">HEX</div>
            <div class="hex-value">0</div>
          </div>
        </div>
        <div class="operation">
          <div class="keyboard">
            <div class="key">AND</div>
            <div class="key">OR</div>
            <div class="key">XOR</div>
            <div class="key">NAND</div>
            <div class="key">NOR</div>
            <div class="key">XNOR</div>
            <div class="key">+</div>
            <div class="key">-</div>
            <div class="key">C</div>
            <div class="key">=</div>

          </div>
          <div class="bit-toggle"></div>
        </div>
      </div>
    </div>

    <script type="module" src="renderer.js"></script>
  </body>
</html>
