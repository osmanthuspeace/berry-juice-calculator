<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="title">计算器</div>
      <div class="cal">
        <div class="output">
          <div class="last">
            -1
          </div>
          <div class="cur">
            0
          </div>
        </div>
        <div class="conversion">
          <div>BIN</div>
          <div>DEC</div>
          <div>OCT</div>
          <div>HEX</div>
        </div>
        <div class="operation">
          <div class="switchBar" id="switchButton">
            <div>switch</div>
          </div>
          <div class="keyboard">
            <div class="key">Lsh</div>
            <div class="key">Rsh</div>
            <div class="key">Or</div>
            <div class="key">Xor</div>
            <div class="key">And</div>
            <div class="key">Not</div>
            <div class="key">Up</div>
            <div class="key">%</div>
            <div class="key">CE</div>
            <div class="key">C</div>
            <div class="key">Del</div>
            <div class="key">/</div>
            <div class="key">A</div>
            <div class="key">B</div>
            <div class="key">7</div>
            <div class="key">8</div>
            <div class="key">9</div>
            <div class="key">*</div>
            <div class="key">C</div>
            <div class="key">D</div>
            <div class="key">4</div>
            <div class="key">5</div>
            <div class="key">6</div>
            <div class="key">-</div>
            <div class="key">E</div>
            <div class="key">F</div>
            <div class="key">1</div>
            <div class="key">2</div>
            <div class="key">3</div>
            <div class="key">+</div>
            <div class="key">(</div>
            <div class="key">)</div>
            <div class="key">±</div>
            <div class="key">0</div>
            <div class="key">.</div>
            <div class="key">=</div>
          </div>
          <div class="bit-toggle" style="display: none;"></div>
        </div>
      </div>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
