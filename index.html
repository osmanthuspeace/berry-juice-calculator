<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Calculator</title>
  </head>
  <body>
    <div class="title">计算器</div>
    <div class="cal">
      <div class="output">
        <div class="last">
          -1
        </div>
        <div class="cur">
          0
        </div>
      </div>
      <div class="conversion">
        <div>BIN</div>
        <div>DEC</div>
        <div>OCT</div>
        <div>HEX</div>
      </div>
      <div class="switchBar">
        <div>switch</div>
      </div>
      <div class="keyboard">
        <div>Lsh</div>
        <div>Rsh</div>
        <div>Or</div>
        <div>Xor</div>
        <div>And</div>
        <div>Not</div>
        <div>Up</div>
        <div>Mod</div>
        <div>CE</div>
        <div>C</div>
        <div>Del</div>
        <div>Div</div>
        <div>A</div>
        <div>B</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>x</div>
        <div>C</div>
        <div>D</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>-</div>
        <div>E</div>
        <div>F</div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>+</div>
        <div>(</div>
        <div>)</div>
        <div>±</div>
        <div>0</div>
        <div>Dot</div>
        <div>Equal</div>
      </div>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
